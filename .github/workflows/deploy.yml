name: ðŸš€ Deploy
on: push
jobs:
  run-tests:
    name: ðŸ‘·ðŸ» Test
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '12'

      - name: ðŸ”¥ Install project dependencies
        run: npm install

      - name: ðŸš§ Run code smoke tests
        run: npm run eslint

      - name: ðŸ§‘ðŸ»â€ðŸŽ¨ Run style smoke tests
        run: npm run stylelint

  web-deploy:
    name: ðŸŽ‰ Deploy
    needs: [run-tests]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          cd src/app/util/Firebase && touch config.js
          echo "/* eslint-disable */ " >> config.js
          'echo "$FIREBASE_CONFIG" >> config.js'
          npm run build
        shell: bash
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: List output files
        run: |
          find dist/ -print

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}
          local-dir: dist/
